<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <title>Fiscal Fitness: Interest Rates</title>
   <link rel="stylesheet" href="application.css">
   <link rel="stylesheet" href="rickshaw.min.css">
</head>

<body>
  <h1>Fiscal Fitness</h1>
    
    <div id="slide">
      <h2>Can you Save One Million Dollars?</h2>

      <p>
        Please input your own monthly savings contributiong until your a millionaire.
      </p>

      <div id="irate_form">
        <form  method=post id="iRateForm">
        <table border="1">
          <tr>
            <td>Monthly Savings Contribution:</td>
            <td><input class="required" id="pmt" type=text size=13 maxlength=13></td>
          </tr>
          <tr>
            <td>Length of Monthly Investments:</td>
            <td><input class="required" id="numOfPeriods" type=text name=numOfPeriods size=6 maxlength=3>
              <select id="yearOrMonth" size=1>
                <option value="y">Years
                <option value="m">Months
              </select>
            </td>
          </tr>
          <tr>
            <td class="center" colspan = "2">
              <button class="button" id="howMuch">
                How much will you save?
              </button>
            </td>
          </tr>
          <tr>
            <td>Total Savings:</td>
            <td><input id="total" type=text value="0.00" size=15 maxlength=15></td>
          </tr>
        </table>
        </form>
      </div>

      <div id="chart_container">
        <div id="chart"></div>
        <div id="x_axis"></div>
        <div id="y_axis"></div>
      </div>

      <div class="bottom_right">
        <a class="next_button" href="3_2interest_rates.html">Next</a>
      </div>
    </div>

    <script src="jquery.js"></script>
    <script src="d3.v3.js"></script>
    <script src="d3.layout.js"></script>
    <script src="rickshaw.js"></script>
    <script src="application.js"></script>
    <script src="graph.js"></script>
    <script src="tvm3_1.js"></script>

  </body>
</html>
</body>
