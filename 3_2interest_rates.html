<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <title>Fiscal Fitness: Interest Rates</title>
   <link rel="stylesheet" href="application.css">

<body class="withInterest">
  <h1>Fiscal Fitness</h1>
    
    <div id="slide">
      <h2>Can you Save One Million Dollars with Interest?</h2>
      <p>
        In Time Value of Money there exists three components
      </p>

      <div>
        Interest Rates | Number of Periods | Number of Payments
      </div>

      <div id="irate_form">
        <form  method=post id="iRateForm">
        <table border="1">
          <tr>
            <td>Monthly Investments:</td>
            <td><input class="required" id="pmt" type=number size=13 maxlength=13></td>
          </tr>
          <tr>
            <td>Length of Monthly Investments:</td>
            <td><input type=number id="numOfPeriods" size=6 maxlength=3>
              <select id="yearOrMonth" size=1>
                <option value="y">Years
                <option value="m">Months
              </select>
            </td>
          </tr>
          <tr>
            <td>Interest Rate:</td>
            <td><input type=text id="interest" size=6 maxlength=5><b> %</b></td>
          </tr>
          <tr>
            <td class="center" colspan = "2">
              <button class="button" id="howMuch">
                How much will you Save?
              </button>
            </td>
          </tr>
          <tr>
            <td>Total Savings:</td>
            <td>
              <input id="total" type=text name=total value="0.00" size=15 maxlength=15>
            </td>
          </tr>
        </table>
        </form>
      </div>

      <div id="chart_container">
        <div id="chart"></div>
        <div id="y_axis"></div>
        <div id="x_axis"></div>
      </div>

      <div class="bottom_left">
        <a class="button" href="3_1interest_rates.html">Back</a>
      </div>

      <div class="bottom_right">
        <a class="button" href="3_3interest_rates.html">Next</a>
      </div>
    </div>

    <div class="dumbBoxWrap modal">
      <div class="vertical-offset">
        <div class="dumbBox">
          <button type="button" class="close">Ã—</button>
          <div class="modal_content">
            Please enable jQuery
          </div>
        </div>
      </div>
    </div>

    <script src="jquery.js"></script>
    <script src="d3.v3.js"></script>
    <script src="d3.layout.js"></script>
    <script src="rickshaw.js"></script>
    <script src="application.js"></script>
    <script src="graph2.js"></script>

  </body>
</html>
