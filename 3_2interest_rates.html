<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <title>Fiscal Fitness: Interest Rates</title>
   <link rel="stylesheet" href="application.css">   
</head>

<body>
  <h1>Fiscal Fitness</h1>
    
    <div id="slide">
      <h2>Can you Save One Million Dollars with Interest?</h2>
      <p>
        In Time Value of Money there exists three components
      </p>

      <div>
        Interest Rates | Number of Periods | Number of Payments
      </div>

      <div id="irate_form">
        <form  method=post name=iRateForm>
        <table border="1">
          <tr>
            <td>Monthly Investment:</td>
            <td><input type=text name=pmt size=13 maxlength=13></td>
          </tr>
          <tr>
            <td>Length of Monthly Investments:</td>
            <td><input type=text name=numOfPeriods size=6 maxlength=3>
              <select name=yearOrMonth size=1>
                <option value="y">Years
                <option value="m">Months
              </select>
            </td>
          </tr>
          <tr>
            <td>Interest Rate:</td>
            <td><input type=text name=interest size=6 maxlength=5><b> %</b></td>
          </tr>
          <tr>
            <td class="center" colspan = "2">
              <div class="button" id="howMuch">
                How much will you Save?
              </div>
            </td>
          </tr>
          <tr>
            <td>Total Savings:</td>
            <td><input type=text name=total value="0.00" size=15 maxlength=15></td>
          </tr>
        </table>
        </form>
      </div>

      <div id="chart"></div>

      <div class="bottom_right">
        <a class="next_button" href="3_3interest_rates.html">Next</a>
      </div>
    </div>

    <script src="jquery.js"></script>
    <script src="d3.v3.js"></script>
    <script src="d3.layout.js"></script>
    <script src="rickshaw.js"></script>
    <script src="application.js"></script>
    <script src="tvm3_2.js"></script>

  </body>
</html>
</body>
